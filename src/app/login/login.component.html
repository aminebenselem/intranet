<!DOCTYPE html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<img src="../../assets/Color_Matte.gif" style="height: 200px;width: 250px;"/>
				<div class="login__field">
					<i class="fa fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="user.Mat_Pers" [ngModelOptions]="{standalone: true}" placeholder="Matricule">
				</div>
				<div class="login__field">
					<i class="login__icon fa fa-lock"></i>
					<input type="password" class="login__input" [(ngModel)]="user.MDP" [ngModelOptions]="{standalone: true}" placeholder="Password">
				</div>
				<button class="button login__submit" (click)="onSubmit()">
					
					<span class="button__text">Se connecter</span>
					
				</button>				
			</form>
			
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</body>
