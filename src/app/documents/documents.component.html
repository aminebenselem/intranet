<app-header></app-header>
<div class="col-6">
    <div class="section-title" style="padding-left: 40px;"> 
      <h2>Mes Documents</h2>
  </div>
   </div>
<br>
<br>
<br>
<br>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    
<div class="row">
    <div class="col-md-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    
                    <div class="hr-line-dashed"></div>
                    <button (click)="openModal()" class="btn  has-icon btn-block" style="background-color: #20247b;color: white;" type="button" data-bs-toggle="modal" data-target="#threadModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus mr-2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                      Nouveau Document
                    </button>
                    <div class="hr-line-dashed"></div>
    
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="file-box" *ngFor="let act of response"  >
                    <div class="file">
                  
                            <span class="corner"></span>

                            <div class="icon">
                                <i class="fa fa-file" style="color: #017b09;" ></i>
                            </div>
                         
                            <div class="file-name">
                             {{act.name}}
                                <br>
                                <br>
                                <button type="button"(click)="download(act.uri,getfilename(act.uri))" class="btn" style="background-color: #fc5356;color:white;margin-left: 110px;">Télécharger</button>
                            </div>
                   
                    </div>

                </div>
               

            </div>
        </div>
        </div>
    </div>
    <div class="modal fade"  id="threadModal" tabindex="-1" role="dialog" aria-labelledby="threadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header d-flex align-items-center  text-white" style="background-color:  #20247b;">
                        <h6 class="modal-title mb-0" id="threadModalLabel">Nouveau Document</h6>
                        
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="threadTitle">selectioner un fichier</label>
                            <input type="file" (change)="selectFile($event);" class="form-control" id="threadTitle" placeholder="Titre"autofocus="" />
                        </div>
                       
                    </div>
                    <div class="modal-footer">
                        <button  (click)="onCloseHandled()" type="button" class="btn btn-light" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn" (click)="onCloseHandled();getDocuments()" style="background-color: #fc5356;color:white;">Sauvegarder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
