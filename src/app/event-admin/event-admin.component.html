<div class="container-fluid">
    <div class="col-6">
        <div class="section-title">
          <h2>Ajouter un événement</h2>
      </div>
       </div>
       
       <div class="col-md-7 col-lg-8 m-15px-tb">
        <div class="contact-form">
             <form action="/" method="post" class="contactform contact_form" id="contact_form">
                <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
                <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
                   <div class="row">
                    <div class="col-md-5"></div>   
                    <div class="col-md-6">
                        <div class="form-group">
                            <input id="titre"  [(ngModel)]="event.title" type="text" [ngModelOptions]="{standalone: true}" placeholder="titre" class="form-control">  
                        </div>
                    </div>
                      
                    </div>
                    <br>
                    <div class="row">
                    
                    <div class="col-md-5"></div>   
                     <div class="col-6">
                        <div class="form-group">
                            <input id="date" type="date"  [(ngModel)]="event.date" [ngModelOptions]="{standalone: true}" class="form-control"> 
                        </div>
                        <br>
                    </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-5"></div>  
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea id="Description" placeholder="Description"  [(ngModel)]="event.description" [ngModelOptions]="{standalone: true}" class="form-control" rows="3"></textarea> 
                        </div>
                    </div>
                </div>
                <br>

                    <div class="row">
                        <div class="col-md-5"></div>   
                        <div class="col-md-6">
                        <div class="send">
                            <button id="send_message" class="px-btn theme" (click)="onSubmit()"  ><span>Envoyer</span> <i class="arrow"></i></button>
                        </div>
                       
                    </div>
               
                    </div>
            </form>
        </div>
    </div>
</div>
