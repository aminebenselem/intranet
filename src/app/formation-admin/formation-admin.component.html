<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<section class="section gray-bg" id="contactus">
    <div class="container-fluid">
        <div class="row bg-sand">
            <div class="col-6" style="padding-left: 40px;">
                <div class="section-title">
                  <h2>Ajouter une formation</h2>
              </div>
               </div>
            </div>
        <div class="row flex-row-reverse">
            <div class="col-md-7 col-lg-8 m-15px-tb">
                <div class="contact-form">
                     <form action="/" method="post" class="contactform contact_form" id="contact_form">
                        <div class="returnmessage valid-feedback p-15px-b" data-success="Your message has been received, We will contact you soon."></div>
                        <div class="empty_notice invalid-feedback p-15px-b"><span>Please Fill Required Fields</span></div>
                        <div class="row">
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="titre" type="text" placeholder="Titre" class="form-control">  
                                </div>
                                <br>
                                <div class="form-group">
                                    <input id="categorie" type="text" placeholder="Catégorie" class="form-control">  
                                </div>
                                <br>
                                <div class="form-group">
                                    <input id="theme" type="text" placeholder="Théme" class="form-control">  
                                </div>
                                <br>
                                <div class="form-group">
                                    <input id="cabinet" type="text" placeholder="Cabinet" class="form-control">  
                                </div>
                                <br>
                                <div class="form-group">
                                    <input id="formateur" type="text" placeholder="Formateur" class="form-control">  
                                </div>
                                <br>
                            </div>
                            <div class="row">
                            <div class="col-6">
                                <div class="col-6">
                                    <select  class="form-control custom-select-sm w-auto mr-1">
                                      <option selected="">2023</option>
                                      <option value="1">2022</option>
                                      <option value="3">2021</option>
                                      <option value="3">2020</option>
                                      <option value="3">2019</option>
                                  </select>
                                  <br>
                                  </div>
                                
                            </div>
                        </div>
                            <br> <br> <br> <br> <br>
                            <div class="col-md-12">
                                <div class="send">
                                    <a id="send_message" class="px-btn theme" href="#"><span>Ajouter</span> <i class="arrow"></i></a>
                                </div>
                               
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
