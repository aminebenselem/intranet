<app-header></app-header>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />

<div class="container-fluid">
    <div class="col-6">
        <div class="section-title">
          <h2>EvÃ©nements</h2>
      </div>
       </div>
        <div id="events" class="event-list owl-carousel owl-loaded owl-drag">
            <div class="owl-stage-outer">
                <div class="owl-stage">
                  
                    
                   
                    <div *ngFor="let event of events" class="owl-item" >
                        <div class="event-item">
                            <div class="event-schedule">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="feather feather-calendar event-icon">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span class="event-day">{{getDay(event.date)}}</span>
                                <div class="event-month-time">
                                    <span>{{getMonth(event.date)}}</span>
                                    <span>13:00</span>
                                </div>
                            </div>
                            <a href="#" class="event-title">{{event?.title}}</a>
                            <p class="event-content">{{event?.description}}</p>
           
                        </div>
                    </div>
                    
                   
                   
                   
                </div>
            </div>
            
        </div>

</div>
<app-footer></app-footer>
